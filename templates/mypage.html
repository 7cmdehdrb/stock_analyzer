<body>

            <div class="section">

                <div class="portfolio-grid" id="portfolioGrid">

    <script>
        let editMode = false;
        let originalNickname = '';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ìš©ì ì •ë³´ ë° í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ
        window.addEventListener('DOMContentLoaded', async function() {
            await loadUserInfo();
            await loadPortfolios();
        });

        // ì‚¬ìš©ì ì •ë³´ ë¡œë“œ
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/me');
                const data = await response.json();

                if (!data.logged_in) {
                    alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                    window.location.href = '/login';
                    return;
                }

                document.getElementById('userEmail').textContent = data.user.email;
                document.getElementById('userNickname').textContent = data.user.nickname;
                document.getElementById('nicknameInput').value = data.user.nickname;
                originalNickname = data.user.nickname;

                const accountTypeMap = {
                    'local': 'ğŸ” ë¡œì»¬ ê°€ì…',
                    'google': 'ğŸ” Google',
                    'kakao': 'ğŸ’¬ Kakao'
                };
                document.getElementById('accountType').textContent = accountTypeMap[data.user.account_type] || data.user.account_type;

            } catch (error) {
                console.error('ì‚¬ìš©ì ì •ë³´ ë¡œë“œ ì˜¤ë¥˜:', error);
                alert('ì‚¬ìš©ì ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // ë‹‰ë„¤ì„ ìˆ˜ì • í† ê¸€
        function toggleNicknameEdit() {
            const nicknameSpan = document.getElementById('userNickname');
            const nicknameInput = document.getElementById('nicknameInput');
            const editBtn = document.getElementById('editNicknameBtn');

            if (!editMode) {
                // ìˆ˜ì • ëª¨ë“œë¡œ ì „í™˜
                nicknameSpan.style.display = 'none';
                nicknameInput.style.display = 'block';
                nicknameInput.focus();
                editBtn.textContent = 'ì €ì¥';
                // btn-secondary í´ë˜ìŠ¤ ì œê±°
                editBtn.classList.remove('btn-secondary');
                editMode = true;
            } else {
                // ì €ì¥
                saveNickname();
            }
        }

        // ë‹‰ë„¤ì„ ì €ì¥
        async function saveNickname() {
            const newNickname = document.getElementById('nicknameInput').value.trim();

            if (!newNickname) {
                alert('ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (newNickname === originalNickname) {
                cancelNicknameEdit();
                return;
            }

            try {
                const response = await fetch('/api/update-nickname', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nickname: newNickname })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('âœ… ' + data.message);
                    document.getElementById('userNickname').textContent = newNickname;
                    originalNickname = newNickname;
                    cancelNicknameEdit();
                    
                    // ë„¤ë¹„ê²Œì´ì…˜ ë°” ì—…ë°ì´íŠ¸
                    document.getElementById('authLink').textContent = `ğŸ‘¤ ${newNickname}`;
                } else {
                    alert('âŒ ' + data.error);
                }
            } catch (error) {
                console.error('ë‹‰ë„¤ì„ ë³€ê²½ ì˜¤ë¥˜:', error);
                alert('âŒ ë‹‰ë„¤ì„ ë³€ê²½ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë‹‰ë„¤ì„ ìˆ˜ì • ì·¨ì†Œ
        function cancelNicknameEdit() {
            const nicknameSpan = document.getElementById('userNickname');
            const nicknameInput = document.getElementById('nicknameInput');
            const editBtn = document.getElementById('editNicknameBtn');

            nicknameInput.value = originalNickname;
            nicknameSpan.style.display = 'inline';
            nicknameInput.style.display = 'none';
            editBtn.textContent = 'ìˆ˜ì •';
            // btn í´ë˜ìŠ¤ëŠ” ìœ ì§€í•˜ê³  btn-secondaryë§Œ ì¶”ê°€
            if (!editBtn.classList.contains('btn-secondary')) {
                editBtn.classList.add('btn-secondary');
            }
            editMode = false;
        }

        // í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ
        async function loadPortfolios() {
            try {
                const response = await fetch('/api/my-portfolios');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'í¬íŠ¸í´ë¦¬ì˜¤ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                const portfolios = data.portfolios;
                document.getElementById('portfolioCount').textContent = portfolios.length;

                const grid = document.getElementById('portfolioGrid');
                
                if (portfolios.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <p>ì €ì¥ëœ í¬íŠ¸í´ë¦¬ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = '';
                portfolios.forEach(portfolio => {
                    grid.appendChild(createPortfolioCard(portfolio));
                });

            } catch (error) {
                console.error('í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ ì˜¤ë¥˜:', error);
                alert('í¬íŠ¸í´ë¦¬ì˜¤ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // í¬íŠ¸í´ë¦¬ì˜¤ ì¹´ë“œ ìƒì„±
        function createPortfolioCard(portfolio) {
            const card = document.createElement('div');
            card.className = 'portfolio-card';

            const metrics = portfolio.metrics || {};
            const summary = portfolio.summary || {};

            const cagr = metrics.cagr || 0;
            const sharpe = metrics.sharpe_ratio || 0;
            const currentValue = summary.current_value_with_cash || 0;
            const totalReturn = summary.total_return_with_cash || 0;

            card.innerHTML = `
                <button class="delete-btn" onclick="deletePortfolio(event, ${portfolio.id}, '${portfolio.name.replace(/'/g, "\\'")}')">
                    ğŸ—‘ï¸ ì‚­ì œ
                </button>
                <div class="portfolio-card-clickable" onclick="window.location.href = '/portfolio/${portfolio.id}'">
                    <div class="portfolio-card-header">
                        <div>
                            <div class="portfolio-name">${portfolio.name}</div>
                            <div class="portfolio-date">ìƒì„±: ${portfolio.created_at}</div>
                        </div>
                        <div class="portfolio-badge">${portfolio.benchmark}</div>
                    </div>
                    <div style="margin: 15px 0; padding-top: 15px; border-top: 1px solid #f0f0f0;">
                        <div style="font-size: 12px; color: #666; margin-bottom: 5px;">ì´ í‰ê°€ì•¡ (${portfolio.base_currency})</div>
                        <div style="font-size: 24px; font-weight: 700; color: #333;">
                            ${currentValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                        </div>
                    <div style="font-size: 14px; margin-top: 5px;" class="${totalReturn >= 0 ? 'metric-value positive' : 'metric-value negative'}">
                        ${totalReturn >= 0 ? '+' : ''}${totalReturn}%
                    </div>
                </div>
                <div class="portfolio-metrics">
                    <div class="metric-item">
                        <div class="metric-label">CAGR</div>
                        <div class="metric-value ${cagr >= 0 ? 'positive' : 'negative'}">
                            ${cagr >= 0 ? '+' : ''}${cagr}%
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Sharpe</div>
                        <div class="metric-value">
                            ${sharpe.toFixed(3)}
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Sortino</div>
                        <div class="metric-value">
                            ${(metrics.sortino_ratio || 0).toFixed(3)}
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Alpha</div>
                        <div class="metric-value ${(metrics.alpha || 0) >= 0 ? 'positive' : 'negative'}">
                            ${(metrics.alpha || 0) >= 0 ? '+' : ''}${(metrics.alpha || 0)}%
                        </div>
                    </div>
                </div>
                </div>
            `;

            return card;
        }

        // í¬íŠ¸í´ë¦¬ì˜¤ ì‚­ì œ
        async function deletePortfolio(event, portfolioId, portfolioName) {
            // ì´ë²¤íŠ¸ ë²„ë¸”ë§ ë°©ì§€ (ì¹´ë“œ í´ë¦­ ì´ë²¤íŠ¸ì™€ ë¶„ë¦¬)
            event.stopPropagation();
            
            const confirmed = confirm(`âš ï¸ ì •ë§ "${portfolioName}" í¬íŠ¸í´ë¦¬ì˜¤ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
            if (!confirmed) return;

            try {
                const response = await fetch(`/api/delete-portfolio/${portfolioId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {

                    // í¬íŠ¸í´ë¦¬ì˜¤ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    await loadPortfolios();
                } else {

                alert('âŒ í¬íŠ¸í´ë¦¬ì˜¤ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        async function logout() {
            const confirmed = confirm('ë¡œê·¸ì•„ì›ƒí•˜ì‹œê² ìŠµë‹ˆê¹Œ?');
            if (!confirmed) return;

            try {
                const response = await fetch('/api/logout', {
