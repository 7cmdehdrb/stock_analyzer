    <script>
        // Íµ¨ÌòÑÎêòÏßÄ ÏïäÏùÄ Í∏∞Îä• ÏïåÎ¶º
        function showNotImplemented(event) {
            event.preventDefault();
            alert('‚ö†Ô∏è ÏïÑÏßÅ Íµ¨ÌòÑÎêòÏßÄ ÏïäÏùÄ Í∏∞Îä•ÏûÖÎãàÎã§.\nÏ∂îÌõÑ ÏóÖÎç∞Ïù¥Ìä∏ ÏòàÏ†ïÏûÖÎãàÎã§.');

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï†ÄÏû•Îêú Ïù¥Î©îÏùº Î∂àÎü¨Ïò§Í∏∞
        window.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('savedEmail');
            const saveEmailCheckbox = document.getElementById('saveEmail');
            const emailInput = document.getElementById('email');

            if (savedEmail) {
                emailInput.value = savedEmail;
                saveEmailCheckbox.checked = true;
            }
        });

        // Î°úÍ∑∏Ïù∏ Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const saveEmail = document.getElementById('saveEmail').checked;
            
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';

            // Ïù¥Î©îÏùº Ï†ÄÏû• Ï≤òÎ¶¨
            if (saveEmail) {
                localStorage.setItem('savedEmail', email);
            } else {
                localStorage.removeItem('savedEmail');
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ
                    alert('‚úÖ ' + data.message);
                    // Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
                    window.location.href = '/';

                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Î°úÍ∑∏Ïù∏';

            } catch (error) {

                alert('‚ùå ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Î°úÍ∑∏Ïù∏';
            }
